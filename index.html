<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compliment Generator</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700;900&family=Nunito:wght@700;900&display=swap" rel="stylesheet">
    <style>
        /* Warm & Loving Color Scheme */
        :root {
            --primary: #dd2d4a;    /* Warmer Red (Classic Heart Red) */
            --accent: #f25c66;     /* Rose Pink for accents */
            --card-bg: #fffcf9;    /* Warm Ivory */
            --text-main: #3d2b1f;  /* Deep Cocoa/Espresso */
            --text-light: #ffffff;
            --suit-color: #dd2d4a; /* Same Classic Heart Red */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Warm Sunset/Rose Gradient Background */
            background: linear-gradient(-45deg, #fce4ec, #f8bbd0, #ffccbc, #ffe0b2);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-main);
            font-family: 'Lato', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Decorative Background Orbs in warm tones */
        .orb {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            filter: blur(80px);
            z-index: 0;
            animation: moveOrb 20s infinite alternate;
        }
        .orb-1 { top: 5%; left: 5%; background: #f48fb1; }
        .orb-2 { bottom: 5%; right: 5%; background: #ffab91; }

        @keyframes moveOrb {
            from { transform: translate(0, 0); }
            to { transform: translate(80px, 150px); }
        }

        /* The Playing Card */
        .card {
            background: var(--card-bg);
            border: 2px solid rgba(221, 45, 74, 0.1); /* Subtle warm red border */
            width: 320px; 
            height: 480px; 
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(221, 45, 74, 0.15);
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card:hover {
            transform: translateY(-8px) rotate(-1.5deg);
        }

        /* Suit Row across the top */
        .suit-row {
            width: 100%;
            display: flex;
            justify-content: space-around;
            font-size: 1.6rem;
            padding-top: 10px;
            height: 45px;
            opacity: 0.9;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.05));
        }

        /* Compliment Display Area */
        .compliment-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0 15px;
        }

        #compliment-text {
            font-family: 'Nunito', sans-serif;
            font-size: 1.55rem;
            font-weight: 900;
            line-height: 1.4;
            color: var(--text-main);
        }

        .hidden { display: none !important; }
        .invisible { opacity: 0; pointer-events: none; }

        /* Loader */
        .loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .heart {
            fill: var(--suit-color);
            width: 70px;
            height: 70px;
            filter: drop-shadow(0 4px 6px rgba(221, 45, 74, 0.2));
            animation: pulse 0.6s ease infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(0.9); opacity: 0.85; }
            to { transform: scale(1.1); opacity: 1; }
        }

        .loading-text {
            font-size: 0.75rem;
            color: var(--primary);
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Buttons Area - High Contrast Warm Palette */
        .actions {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 10px;
        }

        .btn-generate {
            background: var(--primary); /* Warmer Red */
            color: var(--text-light);   /* White for contrast */
            border: none;
            padding: 16px;
            font-size: 1rem;
            font-weight: 900;
            border-radius: 14px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 0px #b0243b; /* Darker warm red shadow */
        }

        .btn-generate:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 0px #b0243b;
            background: #ca2843;
        }

        .btn-generate:active:not(:disabled) {
            transform: translateY(2px);
            box-shadow: 0 0px 0px #b0243b;
        }

        .btn-generate:disabled {
            background: #f1f1f1;
            color: #ccc;
            box-shadow: none;
            cursor: not-allowed;
        }

        .btn-copy {
            background: transparent;
            border: 2.5px solid var(--primary);
            color: var(--primary);
            padding: 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 900;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s ease;
        }

        .btn-copy:hover {
            background: #fff0f1;
            transform: scale(1.02);
        }

        /* Tooltip */
        .copy-feedback {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--primary);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 0.95rem;
            font-weight: 900;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
            pointer-events: none;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .show-feedback { opacity: 1; }

        @media (max-height: 550px) {
            .card { transform: scale(0.7); }
        }
    </style>
</head>
<body>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

        <!-- Row of Icons across top -->
        <div class="suit-row" id="suit-row">

        </div>

        <div class="compliment-container">
            <div id="loader" class="loader hidden">
                <svg class="heart" viewBox="0 0 32 32">

            <p id="compliment-text">Pick a card, any card!</p>

        <div class="actions">
            <button id="generate-btn" class="btn-generate">Draw a Note</button>
            <button id="copy-btn" class="btn-copy invisible">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>

        const compliments = [

            "You have an incredible way of making people feel important.",
            "The world is lucky to have your light.",
            "Your strength is truly inspiring.",
            "You are a master of making the ordinary feel extraordinary.",
            "Your brain is as beautiful as your heart.",
            "You‚Äôre a breath of fresh air on a humid day.",
            "You make being a good person look effortless.",
            "Your potential is limitless.",
            "You deserve all the good things coming your way.",
            "Your smile is my favorite reason to smile.",
            "You have the courage of a lion and the heart of a poet.",
            "You are deeply appreciated, even when you don't feel it.",
            "Your perspective is a valuable treasure.",
            "You have a magical way of fixing things just by being there.",
            "If you were a vegetable, you‚Äôd be a cute-cumber.",
            "You‚Äôre like the 'skip ad' button on a 30-minute video.",
            "You‚Äôre the human version of a really good high-five.",

            "I would share my last slice of pizza with you. That‚Äôs big.",

            "If you were a spice, you‚Äôd be the one that makes the whole dish.",
            "You have the energy of a perfectly brewed cup of coffee.",
            "You‚Äôre the reason someone is smiling at their phone right now.",
            "You‚Äôre smarter than Google and way more charming.",
            "You carry so much light that you don't even need a flashlight.",
            "You are the 'Ctrl+S' of my life‚Äîyou keep everything safe.",
            "Your laugh sounds like a celebration.",
            "You‚Äôre a walking masterpiece in a world of sketches.",
            "If you were a season, you‚Äôd be the perfect spring day.",
            "You possess a level of 'awesome' that should be illegal.",
            "You are the melody in a world full of noise.",
            "You make 'doing your best' look like a work of art.",
            "Your presence is like a warm blanket on a rainy day.",

            "You are a rainbow in someone's cloud today.",
            "You‚Äôre the kind of person I‚Äôd go to space with.",
            "Your heart is a masterpiece.",
            "You are exactly where you need to be."
        ];

        // Loving icons for the top row
        const suits = ["‚ù§Ô∏è", "üíñ", "üå∏", "‚ú®", "üíå", "ü¶ã", "üå∑", "üß∏", "üíù", "üåπ"];

        const textElement = document.getElementById('compliment-text');
        const loader = document.getElementById('loader');
        const generateBtn = document.getElementById('generate-btn');
        const copyBtn = document.getElementById('copy-btn');
        const copyFeedback = document.getElementById('copy-feedback');
        const suitRow = document.getElementById('suit-row');

        let lastIndex = -1;

        function getRandomIndex() {
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * compliments.length);
            } while (newIndex === lastIndex);
            lastIndex = newIndex;
            return newIndex;
        }

        async function fetchNewCompliment() {
            generateBtn.disabled = true;
            textElement.classList.add('hidden');
            copyBtn.classList.add('invisible');
            loader.classList.remove('hidden');
            
            suitRow.style.opacity = "0.2";

            // 3-second delay for the cute animation
            await new Promise(resolve => setTimeout(resolve, 3000));

            const index = getRandomIndex();
            const suit = suits[Math.floor(Math.random() * suits.length)];
            
            suitRow.innerHTML = `<span>${suit}</span><span>${suit}</span><span>${suit}</span><span>${suit}</span><span>${suit}</span>`;
            
            textElement.innerText = compliments[index];

            loader.classList.add('hidden');
            textElement.classList.remove('hidden');
            copyBtn.classList.remove('invisible');
            suitRow.style.opacity = "1";
            generateBtn.disabled = false;
        }

        function copyToClipboard() {
            const textToCopy = textElement.innerText;
            const el = document.createElement('textarea');
            el.value = textToCopy;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);

            copyFeedback.classList.add('show-feedback');
            setTimeout(() => copyFeedback.classList.remove('show-feedback'), 2000);
        }

        generateBtn.addEventListener('click', fetchNewCompliment);
        copyBtn.addEventListener('click', copyToClipboard);

        window.onload = fetchNewCompliment;
    </script>
</body>
</html>
